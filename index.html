<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Julee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Wallpoet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Ninja Tic-Tac-Toe</h1>
    </header>
    <main>
        <span id="display"></span>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="lines">
            <div class="line" id="line-0-2"></div>
            <div class="line" id="line-3-5"></div>
            <div class="line" id="line-6-8"></div>
            <div class="line" id="line-0-6"></div>
            <div class="line" id="line-1-7"></div>
            <div class="line" id="line-2-8"></div>
            <div class="line" id="line-0-8"></div>
            <div class="line" id="line-2-6"></div>
        </div>
        <button type="reset" id="reset-btn">New Game</button>
    </main>
    <footer>
